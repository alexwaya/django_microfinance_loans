{% extends "base_dashboard.html" %}
{% load static %}
{% block title %} Add Job - JOB BOARD {% endblock %}

{% block dashboard_content %}

<main>
    <div class="container-fluid px-4">
        <h3 class="mt-4"></h3>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
                <li class="breadcrumb-item active">Delete Loan</li>
            </ol>


        
        <div class="card mb-4">

          <div class="card-header">
              <i class="fas fa-table me-1"></i>
              Delete Loan
          </div>

          <div class="card-body">

            <form method="post" action="" enctype="multipart/form-data">
              {% csrf_token %}

              Are you sure that you want to delete this item ?

             <br><br><br>

              <a href="{% url 'all_loans_admin' %}">Cancel Action</a>
              <button type="submit" class="btn btn-sm btn-outline-danger">Confirm Delete</button>
              

            </form>

          </div>
          
        </div>

    </div>
</main>

{% endblock dashboard_content %}
