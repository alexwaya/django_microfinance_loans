{% extends "base.html" %}
{% load static %}
{% block title %} User Profile | Get Quick Loan at Best Time Capital {% endblock %}

{% block content %}

  <!-- ======= Cta Section ======= -->
  <section id="cta" class="cta" style="margin-top: 70px; font-weight: 700;">
    <div class="container" data-aos="zoom-in">

      <div class="text-center">
        <h3 style="font-weight: 700; font-family: 'Poppins', sans-serif;">User Profile > Best Time Capital</h3>
        <!-- <p> </p> -->
      </div>

    </div>
  </section><!-- End Cta Section -->



    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact section-bg" style="padding-bottom: 100px; background-color: #f6f9fd;">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <!-- <h2>Login</h2>
          <p>Login In Us</p> -->
        </div>

        <div class="row">

          <div class="col-lg-3">  </div>

        
          <div class="col-lg-6">

            <div class="card" style="padding: 15px 15px;">
              <div class="card-body">
            
                <form method="post" role="" class=""> {% csrf_token %}

                  <div class="row">
                    <div class="col">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">First Name</label>
                        <input type="text" class="form-control" name="first_name" id="exampleFormControlInput1" value="{{ user.first_name }}">
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                        <input type="text" class="form-control" name="last_name" id="exampleFormControlInput1" placeholder="" value="{{ user.last_name }}">
                      </div>
                    </div>
                  </div>

                 

                  <div class="row">
                    <div class="col">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email Address</label>
                        <input type="email" class="form-control" name="email_id" id="exampleFormControlInput1" placeholder="" value="{{ user.email_id }}" disabled>
                      </div>
                    </div>
                  </div>

                  

                  <div class="row">
                    <div class="col">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Phone No.</label>
                        <input type="text" class="form-control" name="phone_no" id="exampleFormControlInput1" placeholder="" value="{{ user.phone_no }}">
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">National ID</label>
                        <input type="text" class="form-control" name="id_no" id="exampleFormControlInput1" placeholder="" value="{{ user.id_no }}" disabled>
                      </div>
                    </div>
                  </div>

                  

                  <div class="row">
                    <div class="col">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="exampleFormControlInput1" placeholder="" value="{{ user.username }}" disabled>
                      </div>
                    </div>
                  </div>

                  

                  <!-- <div class="row">
                    <div class="col">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Enter Password</label>
                        <input type="password" class="form-control" name="password1" id="exampleFormControlInput1" placeholder="">
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" name="password2" id="exampleFormControlInput1" placeholder="">
                      </div>
                    </div>
                  </div> -->

                
                  <input type="hidden" value="jobseeker" name="account_type">
                
                  <!-- Submit button -->
                  <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Update Profile</button>
                  </div>
                
                </form>

              </div>
            </div>

          </div>


          <div class="col-lg-3">  </div>

        </div>

      </div>
    </section><!-- End Contact Section -->


{% endblock content %}
